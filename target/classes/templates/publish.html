<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!---->
<head>
    <title>论文收割机</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<!--发布论文模块-->
<div class="container-fluid main" >
    <div class="row">
<!--            设置页面，大于这些阈值的时候就水平，但是如果页面缩小，这里设置占满-->
<!--       保存论文页面左侧表单-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
<!--            提交表单-->
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">论文标题:</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="论文标题" >
                </div>
                <div class="form-group">
                    <label for="title">论文概述(使用方法):</label>
                    <textarea class="form-control" name="description" th:value="${description}" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">创新点:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入主要创新点">
                </div>
<!--                保存提交信息-->
                <div class="container-fluid main " >
                    <div class="row">
                        <div class="col-lg-11 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error != null}">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">
                                添加论文
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
<!--       保存论文页面右侧表单 -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>论文提交指南</h3>
            • 论文标题: 发布的您论文的名字<br>
            • 论文概述: 详细论述该论文主要的方法，并提供一些相关的资料<br>
            • 创新点: 写一个或多个该论文的创新点用逗号隔开<br>
        </div>
    </div>
</div>
</body>
</html>
